<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


</head>
<body>
    <nav>
        <div id="colors"></div>
        <div id="more-colors" class="box">
            <span class="material-symbols-outlined">
                palette
            </span>
        </div>
        <input type="range" name="size" id="size" min="1" max="30">
        <div id="clear" class="box">
            <span class="material-symbols-outlined">
                delete_forever
            </span>
        </div>
        <div id="open-drawings" class="box">
            <span class="material-symbols-outlined">
                library_add
            </span>
        </div>
    </nav>
    <canvas id="paint"></canvas>

    <div id="loading-drawings">
        <span id="close" class="material-symbols-outlined">
            close
        </span>
        <div id="tags"></div>
        <div id="colection-drawings"></div>
    </div>

    <script src="js/paintings.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
