<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project Viewer</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="../src/css/project_viewer.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Game Project Viewer</h1>
            <p>Explore and analyze your 2D top-down game project with dynamic data loading</p>
        </div>

        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <span class="stat-number" id="actorsCount">-</span>
                <span class="stat-label">Actors</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="dialogsCount">-</span>
                <span class="stat-label">Dialogs</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="itemsCount">-</span>
                <span class="stat-label">Items</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="mapsCount">-</span>
                <span class="stat-label">Maps</span>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-section="actors">üë• Actors</button>
            <button class="nav-tab" data-section="dialogs">üí¨ Dialogs</button>
            <button class="nav-tab" data-section="items">üéí Items</button>
            <button class="nav-tab" data-section="maps">üó∫Ô∏è Maps</button>
            <button class="nav-tab" data-section="props">üì¶ Props</button>
        </div>

        <div id="actors" class="content-section active">
            <input type="text" class="search-box" placeholder="Search actors...">
            <div id="actorsGrid" class="grid"></div>
        </div>

        <div id="dialogs" class="content-section">
            <input type="text" class="search-box" placeholder="Search dialogs...">
            <div id="dialogsGrid" class="grid"></div>
        </div>

        <div id="items" class="content-section">
            <input type="text" class="search-box" placeholder="Search items...">
            <div id="itemsGrid" class="grid"></div>
        </div>

        <div id="maps" class="content-section">
            <input type="text" class="search-box" placeholder="Search maps...">
            <div id="mapsGrid" class="grid"></div>
        </div>

        <div id="props" class="content-section">
            <div class="map-selector">
                <label for="mapSelect" style="color: #2d3436; font-weight: 500; margin-right: 10px;">Filter props by map:</label>
                <select id="mapSelect"></select>
            </div>
            <input type="text" class="search-box" placeholder="Search props..." id="propsSearch">
            <div id="propsGrid" class="grid"></div>
        </div>
    </div>

    <div id="actorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="modalActorClose">&times;</span>
            <h2 id="actorModalTitle">Actor Details</h2>
            <div id="actorModalContent"></div>
        </div>
    </div>

    <div id="mapModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="mapModalClose" class="close">&times;</span>
            <h2 id="mapModalTitle"></h2>
            <div id="mapModalContent"></div>
        </div>
    </div>

    <script type="module" src="../src/js/project_viewer.js"></script>
    <script src="../src/js/back.js"></script>
</body>
</html>
